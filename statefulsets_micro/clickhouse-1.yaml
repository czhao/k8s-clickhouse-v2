apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: clickhouse-1
  labels:
    exporter: clickhouse
    clicknode: "1"
spec:
  serviceName: clickhouse-1
  replicas: 1
  template:
    metadata:
      labels:
        app: clickhouse
        exporter: clickhouse
        clicknode: "1"
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      volumes:
        - name: ch-pv-storage
          persistentVolumeClaim:
           claimName: ch-1-pv-claim
      initContainers:
        - name: fix-owner
          image: busybox
          command: ["chown", "-R", "101:101", "/var/lib/clickhouse"]
          volumeMounts:
            - name: ch-pv-storage
              mountPath: /var/lib/clickhouse
      containers:
        - name: k8sch
          imagePullPolicy: Always
          image: xds2000/clickhouse-server
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_DOMAIN
              value: "svc.cluster.local"
            - name: CLUSTER_NAME
              value: "bitbook-servie"
            - name: NODE_ID
              value: "1"
          ports:
            - containerPort: 8123
              name: server
            - containerPort: 9000
              name: client
            - containerPort: 9009
              name: interserver
          volumeMounts:
            - name: ch-pv-storage
              mountPath: /var/lib/clickhouse
        - name: clickhouse-exporter
          image: f1yegor/clickhouse-exporter
          ports:
            - containerPort: 9116
      
